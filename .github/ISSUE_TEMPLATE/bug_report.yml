name: Bug Report
description: Report a bug in stackdrift
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Minimal steps to reproduce the behavior.
      placeholder: |
        1. Run `stackdrift --stack my-stack`
        2. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened. Include error messages or output.
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: stackdrift Version
      placeholder: e.g., 0.1.0
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      placeholder: e.g., 3.12.1
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: AWS region, stack details, or anything else relevant.
    validations:
      required: false
