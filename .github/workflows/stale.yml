name: Stale Issues and PRs

on:
  schedule:
    - cron: "0 9 * * 1"  # Every Monday at 9am UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          stale-issue-message: >
            This issue has been automatically marked as stale because it has had
            no activity for 60 days. It will be closed in 14 days if no further
            activity occurs. If this is still relevant, please comment or remove
            the stale label.
          stale-pr-message: >
            This PR has been automatically marked as stale because it has had
            no activity for 30 days. It will be closed in 14 days if no further
            activity occurs.
          stale-issue-label: "stale"
          stale-pr-label: "stale"
          days-before-issue-stale: 60
          days-before-pr-stale: 30
          days-before-close: 14
          exempt-issue-labels: "pinned,security"
          exempt-pr-labels: "pinned,security"
